version: '3.9'

services:
  blog.database:
    image: postgres
    container_name: blog.Database
    environment:
      - POSTGRES_DB=blog
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./containers/postgresql/data/:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    mem_limit: 256m
    cpus: 0.25

  blog.identity.database:
    image: postgres
    container_name: blog.identity.database
    environment:
      - POSTGRES_DB=blog_identity
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./containers/postgresql/identity_data/:/var/lib/postgresql/data
    ports:
      - "25433:5432"
    mem_limit: 256m
    cpus: 0.25

  blog.identity:
    image: quay.io/keycloak/keycloak:latest
    container_name: blog.Identity
    command: start-dev --import-realm
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://blog.identity.database:5432/blog_identity?currentSchema=public
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=postgres
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    depends_on:
      - blog.database
    volumes:
      - ./containers/keycloak/data:/opt/keycloak/data
      - ./files:/opt/keycloak/data/import
    ports:
      - 18080:8080
      - 19000:9000
    mem_limit: 1g
    cpus: 1.0

  blog.gateway:
    build:
      context: ./GateWay
      dockerfile: Dockerfile
    container_name: blog.gateway
    env_file:
      - .env
    ports:
      - "5000:8080"

  blog.user.service:
    build:
      context: ./Services/UserService
      dockerfile: Dockerfile
    container_name: blog.user.service
    env_file:
      - .env
    ports:
      - "5001:8080"

  blog.redis:
    image: redis:7.0-alpine
    container_name: blog.Redis
    ports:
      - "6379:6379"
    volumes:
      - ./containers/redis/data:/data

  blog.elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.5
    container_name: blog.Elasticsearch
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=elasticpassword123
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - ./containers/elasticsearch/data:/usr/share/elasticsearch/data
